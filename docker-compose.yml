version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: voterx
      POSTGRES_PASSWORD: strongpassword123
      POSTGRES_DB: voterx
    ports:
      - "5433:5432"  # Host:Container
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voterx"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - voterx-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"  # Avoids port 8000 conflict
    environment:
      DATABASE_URL: postgresql://voterx:strongpassword123@db:5432/voterx
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - voterx-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - voterx-network

volumes:
  postgres_data:

networks:
  voterx-network:
    driver: bridge
